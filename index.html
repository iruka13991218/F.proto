<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:√2の枠線</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* 画面の高さいっぱいに要素を表示 */
            margin: 5px; /* ページの余白を 5px に設定 */
        }

        .box {
            position: relative;
            width: 95vmin; /* 画面の幅または高さの小さい方の95%に合わせて要素を表示 */
            height: calc(95vmin * sqrt(2)); /* 高さを計算して指定 */
            border: 1px solid black; /* 枠線のスタイルを指定 */
            display: flex;
            align-items: flex-start; /* 上端に寄せる */
            justify-content: flex-start; /* 左端に寄せる */
            overflow: hidden; /* テキストが枠外に出ないようにする */
            margin: 5vmin; /* 画面の端との余白を設定 */
            padding: 5vmin; /* 上下左右の余白を設定 */
        }

        .text {
            width: 100%; /* テキストエリアの幅を100%に設定 */
            height: 100%; /* テキストエリアの高さを100%に設定 */
            resize: none; /* テキストエリアのリサイズを無効にする */
            border: none; /* 枠線をなくす */
            outline: none; /* アウトラインをなくす */
            font-size: 16px; /* フォントサイズを調整 */
            box-sizing: border-box; /* paddingを含めたボックスモデル */
        }
    </style>
</head>
<body>
    <!-- 枠線を付けたい要素にクラスを指定 -->
    <div class="box" contenteditable="true">
        <!-- 枠線の中に直接テキストを入力できる要素 -->
    </div>
</body>
</html>
