<!DOCTYPE html>
<html>
<head>
    <title>テキスト入力・編集</title>
    <style>
        /* CSS スタイルを変更 */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #editable {
            border: 1px solid #ccc;
            padding: 10px;
            width: 60%; /* 9:16の比率に合わせて調整 */
            max-width: 600px; /* 最大幅を指定 */
            margin: 10%; /* 1割の余白 */
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div id="editable" contenteditable="true">
        <!-- 編集可能なテキストエリア -->
        <p>ここをクリックしてテキストを入力、編集できます。</p>
    </div>

    <script>
        // テキストエリアの内容を保存
        const editable = document.getElementById('editable');

        // 変更があるたびに内容を保存
        editable.addEventListener('input', function() {
            localStorage.setItem('text', editable.innerHTML);
        });

        // ページ読み込み時に以前の内容を表示
        document.addEventListener('DOMContentLoaded', function() {
            const storedText = localStorage.getItem('text');
            if (storedText) {
                editable.innerHTML = storedText;
            }
        });
    </script>
</body>
</html>
